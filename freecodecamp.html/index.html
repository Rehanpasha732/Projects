<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <header class="text-center">  
            <h1 id="title"> FreeCodeCamp Survey Form </h1>
            <p id="description"> <i>Thank you for taking the time to help us improve the platform</i></p>
        </header>
        <form action="#" id="survey form " > 
            <div class="form">
                <label for="name" id="name label">Name </label>
                <input
                 type="text" 
                 id="name"
                  class="form control"
                   placeholder="enter your name" required>
            
                
            </div>

            <div class="form">
                <label for="email" id="email label">Email</label>
                <input
                 type="text" 
                 id="email"
                  class="form control"
                   placeholder="enter your email" required>
            
                
            </div>

            <div class="form">
                <label for="number" id="number label">Age (otional)</label>
                <input
                 type="number" 
                 id="age"
                 min="1"
                 max="99"
                  class="form control"
                   placeholder="enter your age" required>
            
                
            </div>
           
           

               
               <div class="form ">
                   <label for="dropdownn">
                       Which option best describe your current role?
                   </label>
                   <select name="dropdown" id="dropdown" class="form"  placeholder="select current role">
                       <option disabled> select current role </option>
                <option value="studeent"> Student</option>
                <option value="full time job"> Full time job </option>
                <option value="full time learner"> Full time learner</option>
                <option value="prefer not to say"> prefer not to say</option>
                <option value="other"> other</option>
                </select>
                    </div>
                    <div class="form">
                        <p> Would you recommend freecodecamp to a friend?</p>
                             
                        
                            <label>
                                <input type="radio" name="answer" id="definitely" checked />
Definitely
                            </label>
                            
                                <label>
                                    <input type="radio" name="answer" id="maybe"  />
    Maybe
                                </label>
                            
                            
                                    <label>
                                        <input type="radio" name="answer" id="not sure"  />
        Not sure
                                    </label>
                            

                    </div>
                    <div class="form">
                        <label for="favorite">
                            What is your favorite feature of freecodecamp?
                        </label>
<select name="favorite " id="favorite" class="form control" >
    <option disabled> select an option</option>  
    <option value="challenges">Challenges </option>
    <option value="projects">Projects </option>
    <option value="community">Community </option>
    <option value="open source">Open source </option>
    <option value="other">Other </option>
</select>
                   
</div>
<div class="FORM">
    <p>What would you like to see improved  (check all that apply)  </p>
    <input type="checkbox" id="front-end projects"name="front-end projects " value="front-end projects">
    <label for="front-end projects">Front-end projects </label><br>
    <input type="checkbox" id="back-end projects" name="back-end projects" value="back-end projects">
    <label for="back-end projects"> Back-end projects</label><br>

    <input type="checkbox" id="data visualization" name="data visualization" value="data visualization">
    <label for="data visualization">Data visualization </label><br>

    <input type="checkbox" id="challenges" name="challenges" value="challenges">
    <label for="challenges">challenges</label><br>

    <input type="checkbox" id="open source community" name="open source community" value="open source community">
    <label for="open source community">open source community</label><br>

    <input type="checkbox" id="glitter help rooms" name="glitter help rooms" value="glitter help rooms">
    <label for="glitter help rooms">Glitter help rooms </label><br>

    <input type="checkbox" id=" videos" name=" videos" value=" videos">
     <label for=" video">  videos</label><br>

     <input type="checkbox" id=" city meetups" name="city meetups" value=" city meetups">
     <label for=" city meetups"> City Meetups</label><br>

     <input type="checkbox" id=" wiki" name=" wiki" value=" wiki">
      <label for=" wiki"> Wiki</label><br>

      <input type="checkbox" id=" forum" name=" forum" value=" forum">
      <label for=" forum">  Forum</label><br>

      <input type="checkbox" id=" additional courses" name=" additional courses" value="additional courses ">
     <label for="additional courses "> Additional courses </label><br>
  
<div class="form">
    <p>
        Any comments or suggestion?
    </p>
    <textarea name="comments" id="comments" cols="50" rows="6" placeholder="Enter your comments here . . ." required  ></textarea>

</div>
<div class="form group">
    <button type="submit"> submit</button>

</div>

        </form>       
    </div>
</body>
</html>
